<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>africa</title>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/index.js"></script>

</head>

<body>
  <div class="africa-main-bg">
    <div class="lion-glue-wrap">
      <div class="lion-glue1"></div>
      <div class="lion-glue2"></div>
    </div>
  </div>
  <article>
    <div class="lion">
      <div id="lion" class="draggable">
        <div class="lion-body">
          <div class="lion-trunk">
            <div class="lion-tail"></div>
            <div class="lion-foot01"></div>
            <div class="lion-foot02"></div>
            <div class="lion-foot03"></div>
            <div class="lion-foot04"></div>
          </div>
        </div>

        <div class="lion-mane">
          <div class="lion-mustache"></div>
          <div class="lion-nose"></div>
          <div class="lion-snout"></div>
          <div class="lion-cheek"></div>
          <div class="lion-fmane"></div>
          <!-- lion eye start -->
          <div class="lion-eye">
            <div>
              <img src="images/06-eye.svg" alt="" class="lion-eye-img">
            </div>
            <div>
              <img src="images/05-focus.svg" alt="" class="lion-focus">
            </div>
          </div>
          <!-- lion eye end -->
          <div class="lion-face"></div>
          <div class="lion-ear"></div>
        </div>


      </div>
    </div>
  </article>

    <!-- <div class="eyes-steps eye-left"></div>
  <div class="eyes-steps eye-right"></div> -->
  <div class="btn-wrap">
    <a href="#lion" class="myButton" id="lionbtn">사자</a>
  </div>


  <audio id="lion-Audio">
      <source src="sound/lioncub.mp3" preload="auto" type="audio/mp3" />
  </audio>
<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TweenMax.min.js"></script>
  <script src="js/sound.js"></script>
  <!-- drag 가능하도록 하기위한 js -->
  <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
</body>

</html>
